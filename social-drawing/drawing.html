<style>
 body {

 }

 }

<div id="main">

  <div id="toolbar"
    <div id="color-pallette">

      <div id="color2" class="color-block-class">
      </div>
      <div id="color3" class="color-block-class">

      </div>

      </div>
      <div id="color7" class="color-block-class">
      </div>
    </div>
    <div id="credit">
      Tony & Cate T.
    </div>
</div>

<canvas id="canvas" width="800" height="650">
</canvas>
</div>
<script>
var ctx;
var penDown = false;
var neonColor = Array(
                      '#ECFC00', /* yellow */
                      '#34D800', /* green */
                      '#EB3B88', /* pink */
                      '#9240D5', 
                      '#F60018',
                      'cyan'
                      );
  
function init_pallett()
{
}
function init()
{  
    var mouseX;
    var mouseY;
    var canvas = document.getElementById("canvas");
    var color_pallette = document.getElementById("color-pallette");
    
    if (canvas && canvas.getContext)
        {
            ctx = canvas.getContext("2d");
            canvas.addEventListener("mousemove", onMouseMove, false);
            canvas.addEventListener("mousedown", onMouseDown, false);
            canvas.addEventListener("mouseup", onMouseUp, false);
            /* TODO even listening for the color pallette */
            
            var radial = ctx.createRadialGradient(370, 60, 0, 370, 60, 70);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 0.5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(1,1)

            ctx.lineTo(800,1);
            ctx.lineTo(800, 650);

            ctx.lineTo(1,650);
            ctx.lineTo(1,1);
            ctx.stroke();

            ctx.closePath();

        }
}

onload = init;
function onMouseMove(e)
{
    if (penDown) {
        mouseX = e.clientX-canvas.offsetLeft;
        mouseY = e.clientY-canvas.offsetTop;
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1.0
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineTo(mouseX, mouseY);
        ctx.stroke();
    }
}
function onMouseUp(e)
{
    penDown = false;
    
}

function onMouseDown(e)
{
    penDown = true;
    ctx.moveTo(e.clientX-canvas.offsetLeft, e.clientY-canvas.offsetTop);
}
</script>
